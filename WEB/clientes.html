    <main>
        <section class="card">
            <h2>Clientes</h2>

            <div class="toolbar">
                <button id="btnNovoCliente" class="add-button">+ Adicionar Cliente</button>
                <input id="searchNome" class="search-input" type="search" placeholder="Pesquisar por nome...">
            </div>

            <table id="tabelaClientes">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Empresa</th>
                        <th>Email</th>

    <div id="modalCliente" class="modal hidden">
        <div class="modal-content">
            <h3 id="tituloModal">Novo Cliente</h3>

            <label>Nome</label>
            <input type="text" id="clienteNome" required>

            <label>Empresa</label>
            <input type="text" id="clienteEmpresa">

            <label>Email</label>
            <input type="email" id="clienteEmail" required>

            <label>Telefone</label>
            <input type="text" id="clienteTelefone">

            <label>Categoria</label>
            <select id="clienteCategoria">
                <option value="lead">Lead</option>
                <option value="contato">Contato</option>
                <option value="qualificado">Qualificado</option>
                <option value="cliente_ativo">Cliente Ativo</option>
                <option value="cliente_inativo">Cliente Inativo</option>
                <option value="cliente_perdido">Cliente Perdido</option>
            </select>

            <label>Anota√ß√µes</label>

            </div>
