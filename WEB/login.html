<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/loginstyle.css">
    <title>Login</title>
</head>
<body>
    
    <header>
        <p><b>CRM 2Tes — Sistema Simplificado</b></p>
    </header>

    <div class="login-container">
        <h1>Bem vindo de volta</h1>
        <form action="/login" method="POST">
            <label for="username">Email</label>
            <input type="text" id="username" placeholder="Seu email" name="username" required>

            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Sua senha" name="password" required>

            <button type="submit" id="loginbtn">Login</button>

            <p class="continue">ou continue com</p>

            <button type="submit" id="googlebtn">Entrar com Google</button>

            <p class="signup-link">Não tem uma conta? <a href="#">Registre-se aqui</a></p>
        </form>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
