<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/loginstyle.css">
    <title>Login</title>
</head>
<body>
    
    <header>
        <p><b>CRM 2Tes — Sistema Simplificado</b></p>
    </header>

    <div class="login-container">
        <h1>Bem vindo de volta</h1>
        <form onsubmit="return false">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Seu email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Sua senha" required>

            <button type="button" id="loginbtn">Login</button>

            <p class="continue">ou continue com</p>

            <button type="button" id="googlebtn">Entrar com Google</button>

            <p class="signup-link">Não tem uma conta? <a href="registro.html">Registre-se aqui</a></p>
        </form>
    </div>

    <script type="module" src="JS/app.js"></script>
    <script type="module" src="JS/login.js"></script>

</body>
</html>
